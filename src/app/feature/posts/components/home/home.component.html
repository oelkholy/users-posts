<!-- START Viewed Section Before Loading Any Posts -->
<section *ngIf="!(userPosts$ | async ); else posts" [ngStyle]="{'opacity': (isLoading | async) ? '.3' : '1'}"
    class="container d-flex flex-column align-items-center justify-content-center" style="height: 70vh;">
    <svg width="200px" height="200px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="10" cy="6" r="4" stroke="#1C274C" stroke-width="1.5" />
        <path d="M21 10H19M19 10H17M19 10L19 8M19 10L19 12" stroke="#1C274C" stroke-width="1.5"
            stroke-linecap="round" />
        <path
            d="M17.9975 18C18 17.8358 18 17.669 18 17.5C18 15.0147 14.4183 13 10 13C5.58172 13 2 15.0147 2 17.5C2 19.9853 2 22 10 22C12.231 22 13.8398 21.8433 15 21.5634"
            stroke="#1C274C" stroke-width="1.5" stroke-linecap="round" />
    </svg>
    <span class="text-center fw-bold text-uppercase mx-20 mt-20">Please select any user from the header to view the
        related posts</span>
</section>
<!-- END Viewed Section -->

<!-- START Posts Section -->
<ng-template #posts>
    <section [ngStyle]="{'opacity': (isLoading | async) ? '.3' : '1'}" class="posts">
        <div class="container">
            <div class="posts-container d-flex flex-column align-items-center">
                <div *ngFor="let post of (userPosts$ | async) as userPosts" class="post-card shadow-sm mb-10">
                    <div class="card-header">
                        <div class="user-info d-flex align-items-center">
                            <img class="rounded-circle" loading="lazy" width="48" height="48"
                                src="assets/images/user-dummy.webp" alt="user_image">
                            <div class="info d-flex flex-column my-2 mx-6">
                                <span class="username fw-bold fs-14">{{ (userService.selectedUser$ | async)?.username
                                    }}</span>
                                <span class="date fs-12">Yesterday at 1:00 AM</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-body mt-8">
                        <p class="desc fs-14">
                            {{ post.showAllText ? post.body : post.body | limitCharacters: postCharactersLength }}
                            <a (click)="post.showAllText = true"
                                *ngIf="post.body.length > postCharactersLength && !post.showAllText"
                                class="text-decoration-none text-grey fs-14 cursor-pointer text-secondary">
                                See more
                            </a>
                        </p>
                        <img class="post-img cursor-pointer w-100" loading="lazy" src="/assets/images/post.jpg"
                            alt="post_img">
                    </div>
                    <div class="card-footer mt-10">
                        <div class="action-buttons d-flex">
